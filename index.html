<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cssFlappy.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    
    <title>Flappy Bird Game</title>
</head>
<body>
    <div class="gameContainer">
    <div class="message">
        <p>
          <ul>
            <li> Click on the <span class = "greenText"> Start Button</span>  to start the game.</li>
            <li>Use Space Bar to control the bird</li>
            <li>Be prepared for the magically appearing pillars</li>
          </ul>
          </p>
        <div class="startButton"><button>Start Game</button></div>
    </div>

  <div class="game-container">
      <div class="border-top"></div>
      <div class="sky">
          <div class="bird"></div>
      </div>
  </div>
  <div class="ground-container">
    <div class="ground-moving"></div>
  </div>
  <div class="score">Score : 0</div>
`   </div>
  <div class="endMessage">
    <p>Highest Score: 0</p>
    <div class="restartButton"><button>Restart Game</button></div>
  </div>
</div>
  <script src="jsFlappy.js" ></script>
  </body>
</html>
